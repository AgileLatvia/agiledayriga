2018:
  show-subtitles: "true"
  gold:
    title: "Gold Sponsors"
    show-captions: "true"
    sponsor01:
      title: "Evolution Gaming"
      image: "/img/sponsors/evolution-gaming.png"
      url: "https://www.evolutiongaming.com/"
      promo: "Evolution Gaming is the leading provider of video-streamed award-winning live games, working with more top-tier brand than any other provider in this market and with a global presence across 13 countries.
We are seeking for new colleagues to join our growing team of 300+ bright and talented engineers working in Riga, Tallinn and Amsterdam. We strongly believe in functional programming on the Scala platform and agile development, using technologies such as Akka (including Persistence, Streams & HTTP), Slick and Scala.js. We also enjoy using React, Redux and TypeScript and value pragmatic developers who undertake constructive code-reviews. If you are interested in talking to us about this, visit our booth!"
    sponsor02:
      title: "4finance"
      image: "/img/sponsors/4finance.png"
      url: "http://www.4finance.com/"
      promo: "Europe’s largest online and mobile consumer lending group. We get money to people when they need it – quickly, conveniently and responsibly. We use cutting edge technology and data to offer convenient loans to customers across 17 countries. Since we were established in 2008, we have provided more than 11,500,000 Single Payment, Line of Credit and Instalment Loans totalling over EUR 4.0 billion. 4finance is a responsible lender. We do not believe in burdening people, in hard selling, or in hidden charges and penalties. We are upfront and transparent about the loans we offer. We are a consumer finance group for today’s fast-moving world, a proven alternative to conventional bank lending. And we are growing fast."
    sponsor03:
      title: "Visma Enterprise"
      image: "/img/sponsors/visma.png"
      url: "http://www.visma.lv/"
      promo: "We provide solutions that keep our customers one step ahead of their competition. In optimising for efficiency, the goal posts are constantly being moved. There will always be parts of an operation that can be performed more efficiently – or automated altogether. At Visma, we aim to provide solutions and software that are of such high quality that they turn our customers’ business and administrative processes into competitive advantages. That means offering world-leading solutions today, as well as tapping into the opportunities tomorrow's technology offers. "
  silver:
    title: "Silver Sponsors"
    show-captions: "true"
    sponsor01:
      title: "Scrum Alliance"
      image: "/img/sponsors/scrum-alliance.png"
      url: "http://www.scrumalliance.org/"
      promo: "Become part of something bigger than you alone. Founded in 2001, Scrum Alliance® is the largest, most established and influential professional membership and certification organization in the Agile community. Scrum Alliance® is a nonprofit association, having certified more than 450,000 individuals worldwide. Its vision is to 'Transform the World of Work' with a mission to guide and inspire individuals, leaders, and organizations with practices, principles, and values that create workplaces that are joyful, prosperous, and sustainable. Come sprint with us at <a href='http://www.scrumalliance.org'>www.ScrumAlliance.org</a>."
    sponsor02:
      title: "Cognizant"
      image: "/img/sponsors/cognizant.png"
      url: "http://www.cognizant.lv/"
      promo: "Cognizant is an American multinational company providing information technology, consulting, and business process outsourcing services. It dedicates itself to help the world's leading companies build stronger businesses. Cognizant combines passion for client satisfaction, technology innovation, deep industry and business process expertise. With over 100 development and delivery centers worldwide Cognizant is a member of the NASDAQ-100, the S&P 500, the Forbes Global 2000, and the Fortune 500 and is ranked among the top performing and fastest growing companies in the world. To augment our European Delivery, we are looking for future colleagues like you. Visit our career site to find out more: <a href='http://www.cognizant.lv'>www.Cognizant.lv</a>."
    sponsor03:
      title: "Citadele Group"
      image: "/img/sponsors/citadele.jpg"
      url: "http://www.cblgroup.com"
      promo: "Citadele Group is a full-service financial group for both private individuals and companies offering a complete portfolio of banking, financial and private capital management services in our home market Latvia and through our international presence. To find out more, visit <a href='https://www.cblgroup.com/'>https://www.cblgroup.com/</a"
