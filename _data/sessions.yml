    title: "Past, present and future of Agility from an Integral perspective"
    about: "Understanding context is a key factor to set expectations, define appropriate strategies and achieve results in any kind of initiative. The Agile movement started 18 years ago with a simple sentence 'We are uncovering better ways of developing software by doing it and helping others do it'. Now the Agile movement grew way beyond software offering a new perspective to all kinds of organisations and businesses.
To ensure the success of Agile initiatives, is critical for Agile professionals, enthusiasts and curious people to not only explore Agile but understand the Agility phenomenon itself. As a first step, many questions need to be clearly and consistently answered: What’s the difference between Agile software development and Business Agility? Why does it start in software? Why now? What’s next? Why organisations struggle implementing Agile? How can we make  Agility happen? What does it really mean?

As a result of my more than 13 years of experience helping organisations from more than 30 countries to implement Agile. I’ll give my answer to all this questions from a systemic perspective, based on the Integral theory, in the service of a pragmatic approach to understanding the Agility phenomenon. Furthermore I’ll explain a simple and practical tool for organisational management to design their own strategic planning and goals setting standards and enhance Agility."
    slides:
    video:
    speakers:
      speaker01:
        name: "Angel Diaz-Maroto"
        bio: "Angel is a very energetic Agile coach who truly enjoys challenges. Putting in place Lean and Agile concepts and practices in very complex environments is his specialty and passion. As an Agile coach, trainer, and mentor, he’s supported several multinational organizations in their Agile journeys during the last 10 years.
    Throughout his over 18 years of experience in IT Angel has worked in various roles: agile coach, R&D manager, software developer, software architect, ScrumMaster, and trainer.
    Angel is recognized worldwide as an expert in Agile and Scrum and he holds the three highest level certifications in the field: CST (Certified Scrum Trainer), CEC (Certified Enterprise Coach) and CAL Educator (Certified Agile Leadership Educator) by the Scrum Alliance. This is a very unique set of credentials as there are only 24 CAL Educators, 94 CEC’s and 232 CST’s worldwide, as for today.
    Angel is also a co-active coach, specialized in team coaching and systemic leadership, and Management 3.0 licensed trainer.
    Additionally, he teaches video game production at ESNE (University of Design, Innovation and technology) and Design Thinking at LaSalle University.
    Angel is as well a frequent speaker having participated in more than 40 international conferences and Agile events in Europe, Asia and the Americas."
