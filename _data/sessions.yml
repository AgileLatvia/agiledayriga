    title: "Kanban. Feel the spirit of Kaizen - PART #1"
    about: "We are faster, even if we are not working at full speed.
- We have enough time for work for which we normally never have time.
- We become more predictable when we set limits for ourselves.
- When everything has priority, then nothing has priority.
- The later we start the work, the better it is for the customer.
- Local optimization results in global sub-optimization.

Sounds interesting and not so intuitive, isn't it? We are waiting for you in our flow experiment.
Let's feel the difference between the two work systems: Push vs Pull; discuss how Kanban practices can improve your current system and ways of working ( … even Scrum)."
